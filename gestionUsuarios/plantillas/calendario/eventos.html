{% extends "principal/base.html" %}
{% load crispy_forms_tags %}
{% block title %} EVENTOS {% endblock %}

{% block content %}

<div class="row justify-content-center">
  <div class="col-4">
    <div class="card">
      <div class="card-body">
        <p style="background-color:red; color:white; text-align: center;">DATOS DE LA CLASE</p>
        <a class="btn btn-primary btn-lg" href="{% url 'calendar' %}"> Calendario </a>
        <form method="post">
          <table class="form form-table">
            {% csrf_token %}
            {{form|crispy}}
            <tr>
              <td colspan="2"><button type="submit" class="btn btn-info right"> Aceptar </button></td>
            </tr>
          </table>
        </form>
      </div>
    </div>
  </div>
</div>
{% endblock %}
